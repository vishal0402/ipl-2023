<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL 2023</title>
    <link rel="icon" href="logo_btn/favicon.ico" type="image/png" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/cf845565b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- - - - - - - - - - - MAIN NAV - - - - - - - - - - -->

    <nav class="navbar">
      <div class="left-container">
        <div class="logo">
          <img src="logo_btn/ipl-logo.png" alt="logo" />
        </div>
        <div class="menu">
          <ul>
            <li>
              <a href="index.html"
                ><i class="fa-solid fa-house-user"></i> Home</a
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="right-container">
        <a href="add-player.html"
          ><button
            id="add-player-button"
            class="add-button"
            onclick="addPlayerClicked()"
          >
            <i class="fa-solid fa-plus"></i> Add Player
          </button></a
        >
      </div>
    </nav>

    <!--------- MAIN SECTION STARTS HERE --------->

    <main>
      <div class="add-team">
        <div class="form">
          <h1>Add Your Team Here !</h1>
          <form id="addteamform" class="team-form">
            <p><i class="fa-solid fa-user-pen"></i> Team Name :</p>
            <input
              id="inp1"
              type="text"
              name="teamName"
              placeholder="Enter team name here.."
              required
            />

            <p><i class="fa-solid fa-camera-retro"></i> Team logo Url :</p>
            <input
              id="inp3"
              type="text"
              name="logoUrl"
              placeholder="Enter logo URL here.."
              required
            />

            <p><i class="fa-solid fa-trophy"></i> Championship Won count :</p>
            <input
              id="inp4"
              type="number"
              name="wonCount"
              placeholder="Enter Championship won count here.."
              required
            />

            <button type="submit">Add team</button>
          </form>
        </div>
      </div>
    </main>

    <!--------- MAIN SECTION ENDS HERE --------->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="index.js"></script>
    <script src="add-team.js"></script>
  </body>
</html>
